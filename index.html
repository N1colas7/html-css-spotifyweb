<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:ital,wght@1,200&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".//css/style.css">
    <title>Spotify</title>
</head>
<body>

                    </div>
                    <div class="logo-little">
                        <img src="./img/logo-small.svg" alt="logo-small">

                </div>

                </div>
                <div class="playlist-sidebar">
                    <h2>PLAYLIST</h2>
                    <div></div>
                    <ul>

                    </ul>

            </div>
            <div class="foot-sidebar">
                
            </div>
        </div>
        <div class="container-topbar-mainpage">
            <div class="topbar">

            </div>
            <div class="mainpage">

            </div>
        </div>

    <footer class="flex">
        <div class="foot-bar">
        </div>
        <div class="foot-bar-music">
        </div>
        <div class="foot-bar">
        </div>
