<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:ital,wght@1,200&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".//css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>

<body>
    <div class="container flex">
        <div class="sidebar flex">
            <div class="menu-sidebar">
                <div class="logo-sidebar flex">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="logo">
                    </div>
                    <div class="logo-little">
                        <img src="./img/logo-small.svg" alt="logo-small">
                    </div>
                </div>
                <div class="home-sidebar">
                    <ul class="list-home">
                        <li><img class="img-list" src="./img/home.svg" alt="home"> Home</li>
                        <li><img class="img-list" src="./img/search.svg" alt="search"> Cerca</li>
                        <li><img class="img-list" src="./img/libreria.svg" alt="libreria"> La tua libreria</li>
                    </ul>
                </div>
                <div class="playlist-sidebar">
                    <h2 class="h2-side">PLAYLIST</h2>
                    <div class="crea-playlist"><i class="fa-solid fa-plus plus"></i> Crea Playlist</div>
                    <ul class="list-playlist">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
            </div>
            <div class="foot-sidebar">
                <div class="foot-side-img">
                    <img src="./img/download.svg" alt="download"> Installa app</div>
            </div>
            <div class="foot-side-john-dee">
                <img src="./img/profile.svg" alt="profile"> John Dee
            </div>
        </div>
        <div class="container-topbar-mainpage">
            <div class="topbar">

            </div>
            <div class="mainpage">

            </div>
        </div>
    </div>
    <footer class="flex">
        <div class="foot-bar">
        </div>
        <div class="foot-bar-music">
        </div>
        <div class="foot-bar">
        </div>
    </footer>

</html>
